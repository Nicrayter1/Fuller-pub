<!-- reset-password.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Сброс пароля</title>
</head>
<body>
    <script type="module">
        import { supabase } from './config.js';
        
        async function handleReset() {
            const hash = window.location.hash;
            if (hash.includes('access_token')) {
                // Supabase автоматически обработает сброс
                window.location.href = '/';
            }
        }
        
        handleReset();
    </script>
</body>
</html>
